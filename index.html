<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <!-- /google font -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font awesome -->

    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
  </head>
  <body>

    <main>
      <!-- aside menu -->
      <aside>
        <!-- spotify logo -->
        <div class="spotify__logo p_left">
          <img class="logo__small" src="img/logo-small.svg" alt="logo spotify small">
          <img class="logo__big mobile-hidden" src="img/logo.svg" alt="logo spotify">
        </div>
        <!-- /spotify logo -->

        <!-- spotify main nav -->
        <nav class="spotify__main_nav">
          <ul class="main_nav__list">
            <li class="p_left">
              <img class="aside__ico" src="img/home.svg" alt=""><a href="" class="mobile-hidden">Home</a>
            </li>
            <li class="p_left">
              <img class="aside__ico" src="img/search.svg" alt="search"><a href="" class="mobile-hidden">Cerca</a>
            </li>
            <li class="p_left">
              <img class="aside__ico" src="img/libreria.svg" alt="library"><a href="" class="mobile-hidden">La tua libreria</a>
            </li>
          </ul>
        </nav>
        <!-- /spotify main nav -->

        <!-- spotify playlist -->
        <div class="spotify__playlist mobile-hidden p_left">

          <!-- playlist top -->
          <div class="playlist_top">
            <h5 class="text-uppercase">playlist</h5>

            <div class="playlist__create">
              <a href="">
                <span class="playlist_add">
                  <i class="plus fas fa-plus"></i>
                </span>
                Crea Playlist
              </a>
            </div>
          </div>
          <!-- /playlist top -->

          <!-- playlist list -->
          <div class="playlist__list">
            <ul class="list">
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
              <li><a href="">Nome Playlist</a></li>
            </ul>
          </div>
          <!-- /playlist list -->
        </div>
        <!-- /spotify playlist -->

        <!-- aside bottom -->
        <div class="aside__bottom p_left">
          <!-- installa app -->
          <div class="install">
            <img class="download__ico" src="img/download.svg" alt="download">
            <a href="" class="install__link mobile-hidden">Installa app</a>
          </div>
          <!-- /installa app -->

          <hr class="mobile-hidden">

          <div class="spotify__account">
            <img class="profile__ico" src="img/profile.svg" alt="profile">
            <span class="mobile-hidden">Jon Doe</span>
          </div>

        </div>
        <!-- /aside bottom -->
      </aside>
      <!-- /aside menu -->

      <!-- spotify inner -->
      <div class="spotify__inner">
        <!-- upgrade bar -->
        <div class="upgrade">
          <a href="" class="btn text-uppercase">effettua l'upgrade</a>
        </div>
        <!-- /upgrade bar -->


      </div>
      <!-- /spotify inner -->
    </main>

    <!-- play bar -->
    <footer>

    </footer>
    <!-- /play bar -->

  </body>
</html>
